spring.application.name=i18n

# expose all
management.endpoints.web.exposure.include=*
# expose specific endpoints
# management.endpoints.web.exposure.include=health, beans, env, circuitbreakers
# valid values: Always, Never, When-Authorized
# management.endpoint.env.show-values=ALWAYS

# enable all, exclude specific
# management.endpoints.web.exposure.include=*
# management.endpoints.web.exposure.exclude=circuitbreakers

rate.limit.requests=10
rate.limit.seconds=60